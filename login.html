<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href='style.css' rel = 'stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="body-login-signup">
    <div class="login-signup-box">
        <div class="login-signup-flex-container">
            <div class="login-signup-logo">
                <a href="./index.html">
                    <img src="./sources/images/cleaned_image_login_signup.png" alt="imagen del logo">
                    <h1>CAMPUSCRIBS</h1>
                </a>
            </div>
            <h2>Iniciar sesión</h2>
            <input autocomplete="off" class="login-signup-input-userId" type="text" placeholder="ID de usuario o correo electrótico">
            <input autocomplete="new-password" class="login-signup-input-password" type="text" placeholder="Contraseña">
            <div class="login-signup-button-div">
                <button class="login-signup-button" type="submit">
                    Iniciar sesión
                </button>
            </div>
        </div>
    </div>
</body>
</html>
